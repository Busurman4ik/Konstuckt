<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Open+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./css/style.css">

    <title>Konstruct</title>
</head>
<body>
    <!-- HEADER -->
    <header class="header">
        <div class="title">
            <div class="title__logo">
                <img class="title__img" src="./img/company-logo-white.svg" alt="Konstruct">
            </div>
            <div class="title__description">
                <h1 class="title__title">Partner with konstuct</h1>
                <p class="title__text">An award-winning construction management firm</p>
            </div>
            <div class="title__scroll">Scroll down</div>
        </div>
        <div class="menu">
           <div class="container">
                <nav class="menu__nav">
                    <div class="menu__logo"><img src="./img/company-logo-black.svg" alt="Konstruct"></div>
                    <ul class="menu__list">
                        <li class="menu__list-item"><a href="#!">Home</a></li>
                        <li class="menu__list-item"><a href="#!">About</a></li>
                        <li class="menu__list-item"><a href="#!">Service</a></li>
                        <li class="menu__list-item"><a href="#!">Work</a></li>
                        <li class="menu__list-item"><a href="#!">Contact</a></li>
                    </ul>
                </nav>
           </div>
        </div>
        <hr>
    </header>

    <!-- MAIN -->
    <main class="main">
        <section class="story">
            <div class="container">
                <h2 class="story__title">Our story</h2>
            </div>
        </section>
    </main>

    <!-- FOOTER -->
    <footer class="footer">
        <div class="container">

        </div>
    </footer>










    <script src="https://kit.fontawesome.com/d0159814ca.js" crossorigin="anonymous"></script>
    <script src="./js/main.js"></script>
</body>
</html>
